<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Captura</title>
</head>
<body>
  <h1>Formulario de Captura</h1>
  
  <form id="usuarioForm">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Correo:</label>
    <input type="email" id="email" name="email" required><br><br>

    <input type="submit" value="Enviar">
  </form>

  <script>
    document.getElementById("usuarioForm").addEventListener("submit", function(event) {
      event.preventDefault();  // Evita que el formulario se envíe de manera tradicional

      // Obtiene los valores de los campos del formulario
      const nombre = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      // Si los datos son válidos (puedes agregar otras verificaciones si lo necesitas)
      if (nombre && email) {
        // Redirige al segundo HTML cuando los datos son correctos
        window.location.href = 'pagina_exitoso.html';  // Reemplaza 'pagina_exitoso.html' con la página a la que deseas redirigir
      } else {
        alert('Por favor, complete todos los campos');
      }
    });
  </script>
</body>
</html>
